<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component by GUILLERMOBPY</title>
</head>

<body>
  <main class="main__container">
    <section class="card">
      <figure class="card__figure"><img class="card__figure--imgmbl" src="./images/image-product-mobile.jpg"
          alt="image-product"><img class="card__figure--imgdkt" src="./images/image-product-desktop.jpg"
          alt="image-product">
      </figure>
      <article class="card__article">
        <div class="article__header">
          <span class=" article__header--category font-Montserrat Darkgrayishblue">PERFUME</span>
          <h2 class="font-Fraunces">Gabrielle Essence Eau De Parfum</h2>
          <p class="font-Montserrat Darkgrayishblue">A floral, solar and voluptuous interpretation composed by Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="article__footer">
          <div><span class="font-Fraunces"> $149.99</span><span class="font-Montserrat Darkgrayishblue">$169.99</span>
          </div>
          <button class="font-Montserrat ">Add to Cart</button>

        </div>
      </article>
    </section>
    <div class="attribution font-Montserrat">
      <p> Coded by <a href="#">&#60;GUILLERMOBPY&#47;&#62;</a>.</p>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    </div>
  </main>

</body>

</html>
